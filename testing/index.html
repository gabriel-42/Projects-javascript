<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Palindromes</title>
  </head>
  <body>
    <main id="wrapper">
    <img src="../images/cat-anime.jpg" alt="" id="cat-image" >
    <section class="formSection">
      <div id="form">
        <h1>
          Write a palindrome <br />
          See what happens!
        </h1>
        <label for="name"></label>
        <input type="text" name="name" id="name"  autofocus required/>
        <button id="enterBtn" onclick="caller()">Enter</button>
        <button id="resetBtn" onclick="resetInput()">Reset</button>
      </div>
      <div class="hash">
        <h2>The Hash to your word is:</h2>
        <p id="toGenerateHash">hashhhhhhhhhhhhhhhhh</p>
        <button id="copyHashBtn" onclick="copyHash()">Copy</button>
      </div>
    </section>
    <section class="paragraphsContainer">
        <div class="paragraphs Reversed">
          <h2>Reversed</h2>
          <p id="showReverse"></p>
        </div>
        <div class="paragraphs Uppercase">
          <h2>Uppercase</h2>
          <p id="showUppercase"></p>
        </div>
        <div class="paragraphs Lowercase">
          <h2>Lowercase</h2>
          <p id="showLowercase"></p>
        </div>
      </div>
      </section>
    </main>
    <footer>
     Lorem ipsum &copy;
    </footer>
    <script src="script.js"></script>
  </body>
</html>
